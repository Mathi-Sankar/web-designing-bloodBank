<!DOCTYPE html> 
<html> 

<head> 
	<title style="color: rgb(0, 255, 136);">Registration Form</title> 
	<link rel="stylesheet"
		href="Untitled-1.css"> 
</head> 

<body style="background-image: url('img.jpg');"> 
	<div class="main" style="border-style: solid;"> 
		<h1>Registration Form</h1> 
		<form action="" > 
			<label for="first">First Name:</label> 
			<input type="text" id="first"
				name="first"
				placeholder="Enter your first name" required> 

			<label for="last">Last Name:</label> 
			<input type="text" id="last"
				name="last"
				placeholder="Enter your last name" required> 

			<label for="email">Email:</label> 
			<input type="email" id="email"
				name="email"
				placeholder="Enter your email" required> 
            
            <label for="gender">Gender:</label> 
            <select id="gender" name="gender" required> 
                <option value="male">Male</option> 
                <option value="female">Female</option> 
                <option value="other">Other</option> 
            </select> 
            
			<label for="dob">Date of Birth:</label> 
			<input type="date"
				id="dob" name="dob"
				placeholder="Enter your DOB" required> 

			<label for="password">Password:</label> 
			<input type="password" id="password"
				name="password"
				placeholder="Enter your password"
				pattern= 
				"^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$" required				 
				title="Password must contain at least one number, 
					one alphabet, one symbol, and be at 
					least 8 characters long"> 
 
                <label for="blood">Blood Type:</label> 
                <input type="text" id="blood"
                    name="blood"
                    placeholder="Enter your Blood type" required maxlength="3"> 

			<label for="mobile">Contact:</label> 
			<input type="text" id="mobile"
				name="mobile"
				placeholder="Enter your Mobile Number" required 
				maxlength="10"> 

                <label for="pincode">pincode:</label> 
                <input type="number" id="pincode"
                    name="pincode"
                    placeholder="Enter your pincode" required 
                    length="6"> 


			<div class="wrap"> 
				<button type="submit" onclick="solve()"> 
				Submit 
				</button> 
			</div> 
		</form> 
	</div> 
	<script src="script.js"></script> 
</body> 

</html>
