<!DOCTYPE html> 
<html> 

<head> 
	<title style="color: rgb(0, 255, 136);">Registration Form</title> 
	<link rel="stylesheet"
		href="Untitled-1.css"> 
</head> 

<body style="background-image: url('img.jpg');"> 
	<div class="main" style="border-style: solid;"> 
		<h1>Registration Form</h1> 
		<form action="" > 
			<label for="first">Name of th institution:</label> 
			<input type="text" id="name"
				name="name"
				placeholder="Enter the name of institution" required> 

			<label for="email"> Official Email:</label> 
			<input type="email" id="email"
				name="email"
				placeholder="Enter email" required> 

            <label for="pass">Create password:</label> 
            <input type="password" id="pass"
                name="pass"
                placeholder="Enter password" required> 
            
 
                <label for="Address">Address:</label> 
                <input type="text" id="Address"
                    name="Address"
                    placeholder="Enter "> 

			<label for="Contact">Front desk:</label> 
			<input type="number" id="Contact"
				name="Contact"
				placeholder="Enter your Contact Number" required 
				maxlength="12"> 

                <label for="pincode">pincode:</label> 
                <input type="number" id="pincode"
                    name="pincode"
                    placeholder="Enter your pincode" required 
                    length="6"> 


			<div class="wrap"> 
				<button type="submit" onclick="solve()"> 
				Sign up
				</button>
                <br/>
                
			</div>
            <a href="login_org.html">Log in</a>  
		</form> 
	</div> 
	<script src="script.js"></script> 
</body> 

</html>
