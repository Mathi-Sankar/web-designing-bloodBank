<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Blood Donation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #B22222;
            margin-bottom: 30px;
        }

        .contact-info {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #666;
        }

        .contact-info p {
            margin: 10px 0;
        }

        .contact-info p:last-child {
            margin-bottom: 40px;
        }

        .contact-info p span {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Contact Us</h1>
    <div class="contact-info">
        <p>If you have any queries, feel free to contact:</p>
        <p><span>John Doe</span> - <span>123-456-7890</span></p>
        <p><span>Jane Smith</span> - <span>456-789-0123</span></p>
        <p><span>Michael Johnson</span> - <span>789-012-3456</span></p>
        <p><span>Emily Brown</span> - <span>012-345-6789</span></p>
        <p><span>David Wilson</span> - <span>345-678-9012</span></p>
    </div>
</div>

</body>
</html>
